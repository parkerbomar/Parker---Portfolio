<body>
	<div id="formtime">
	<div id="header"><h1>Spring Baseball Roster</h1></div>
	<div id="subject">
	<p> Sign up for spring baseball:</p>
	
    <input id="firstName" type="text" name="" placeholder="first name"> <br> <br>
    <input id="lastName" type="text" name="" placeholder="last name"><br> <br>
    <input id="playerAge" type="text" name="" placeholder="player age"><br> <br>
    <input id="playerNo" type="text" name="" placeholder="player number"><br> <br>
    <input id="fieldPos" type="text" name="" placeholder="field position"><br> <br>
    <button id="sendPlayerInfo" type="button" name="button" onclick="sendPlayerInfo()">Add Player!</button>
    <p id="roster">Roster:<br><br>

    </p>
</div>
		</div>
 
</body>
	
	  <script>

        var team = [];

        function sendPlayerInfo(){
          

            var thisPlayer = {
              firstName:document.getElementById('firstName').value,
              lastName:document.getElementById('lastName').value,
              playerAge:document.getElementById('playerAge').value,
              playerNo:document.getElementById('playerNo').value,
              fieldPos:document.getElementById('fieldPos').value
            };

            team.push(thisPlayer);
loopRoster(team);
           
          }
       
              function loopRoster(teamArray)
              {
                  document.getElementById('roster').innerHTML = "Roster <br>";
                  for(i=0;i<teamArray.length;i++)
                  {
                      document.getElementById('roster').innerHTML += teamArray[i].firstName + " ";
					  document.getElementById('roster').innerHTML += teamArray[i].lastName + " ";
					  document.getElementById('roster').innerHTML += teamArray[i].playerAge + " ";
					  document.getElementById('roster').innerHTML += teamArray[i].playerNo + " ";
					  document.getElementById('roster').innerHTML += teamArray[i].fieldPos + "<br>";
                  }
              }

  </script>
